<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="loja.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Simulador Loja Online</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa-solid fa-cart-shopping"></i>
      </button>

      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <label for="cepInput" class="form-label">Digite seu CEP:</label>
          <input type="text" class="form-control" id="cepInput" placeholder="Exemplo: 01001000" />
          <button class="btn btn-primary mt-2" id="fetchProductsBtn">
            <span class="buttonSpan"> Filtrar Produtos </span>
            <div class="loader hidden"></div>
          </button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <label for="productFilter" class="form-label">Filtrar produtos por nome:</label>
          <input
            type="text"
            class="form-control"
            id="productFilter"
            placeholder="Digite o nome do produto"
          />
        </div>
      </div>

      <div class="row" id="productList">
        <!-- Produtos serão inseridos aqui -->
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Carrinho</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-8 offset-md-2">
                  <ul id="cartItems" class="list-group">
                    <!-- Produtos serão inseridos aqui -->
                  </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a onclick="cleanCart()">Limpar carrinho</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Fechar
              </button>
              <button type="button" class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="loja.js"></script>
  </body>
</html>
